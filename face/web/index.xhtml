<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jstl/core">
<h:head>
    <title>Facelet Title</title>
    <h:outputStylesheet library="style" name="usearch.css"/>
    <h:outputStylesheet library="style" name="searchresult.css"/>
</h:head>
<h:body>
    <div class="main">
        <div class="header">
            <div class="left-logo">
                <h3>uSearch</h3>
            </div>
            <div class="search-box">
                <div class="search-container">
                    <h:form>
                        <h:inputText class="searchInput" value="#{searchBean.searchString}"></h:inputText>
                        <h:commandButton class="searchButton" value="uSearch" action="#{searchBean.push()}"/>
                    </h:form>
                </div>
                <h:form>
                    Find by server
                    <input type="checkbox" name="check1" value="#{searchBean.findByServer}"/>
                </h:form>
            </div>
            <div class="toolkit"></div>
        </div>
        <h:form>
            <div class="content">
                <div class="search-results">
                    <h:dataTable id="output" value="#{searchBean.lib}" var="item"
                                 rowClasses="table-row">
                        <h:column>
                            <div class="search-result">
                                <div class="left-search-tool">
                                    <img class="server-indicator" src="led.png" alt="server" width="10px"/>
                                </div>
                                <div class="right-search-tool">
                                    <h3 class="file-name">
                                        <a class="file-name-link" href="http://vk.com/lowara">#{item.name}</a>
                                    </h3>

                                    <div class="file-path">
                                        <a class="file-path-link" href="#{item.filePath}"> #{item.filePath}</a>
                                    </div>
                                    <div class="file-info">
                                        <span class="attribute-name">size:</span> 169834KB
                                        <span class="attribute-name">mod.date:</span> #{item.lastSeen}
                                        <span class="attribute-name">file type:</span> text
                                    </div>
                                    <div class="file-attributes">
                                        #{item.}
                                        <c:forEach items="#{item.mssParameters}" var="param">
                                            <div class="attribute-group">
                                                <span class="attribute-name">
                                                    #{param.mssAttribute.name}
                                                </span>
                                                #{param.numValue}
                                            </div>
                                        </c:forEach>
                                    </div>
                                    <div class="search-footer">copy</div>
                                </div>
                            </div>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
            <div class="footer">
                <h:commandButton id="prevbutton" value="Prev" action="#{searchBean.toPreviousPage()}">
                    <f:ajax execute="prevbutton" render="output"/>
                </h:commandButton>
                <h:commandButton id="nextbutton" value="Next" action="#{searchBean.toNextPage()}">
                    <f:ajax execute="nextbutton" render="output"/>
                </h:commandButton>
            </div>
        </h:form>
    </div>
</h:body>
</html>
